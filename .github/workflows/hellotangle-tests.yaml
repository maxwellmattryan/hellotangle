name: hellotangle-tests

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      IOTA_NET: devnet
      IOTA_NODE_URL: https://nodes.devnet.iota.org:443
      IOTA_WALLET_SEED: VQJFEQZ9CWTKCZXRQSPMTVWZMITCC9WJYNUQRBQRODKKXBFXVQSHIESNAYGCCWDHUBHG9QHGEWSMCLJRO
    steps:
      - uses: actions/checkout@v2
      - name: NodeJS / NPM Installation
        uses: actions/setup-node@v1
        with:
          node-version: '15'
      - run: cd ${{ runner.workspace }}/hellotangle/api && npm install

      - name: Tests
        if: ${{ success() }}
        run: cd ${{ runner.workspace }}/hellotangle/api && npm test
