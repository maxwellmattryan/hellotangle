steps:
    -   name: gcr.io/cloud-builders/docker
        args:
            - build
            - '--no-cache'
            - '-t'
            - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_IMAGE_NAME'
            - api
            - '-f'
            - api/Dockerfile
        id: Build
images:
    - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_IMAGE_NAME'
timeout: 900s
options:
    substitutionOption: ALLOW_LOOSE
tags:
    - hellotangle-api
